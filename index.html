<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh! API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="title">Yu-Gi-Oh! API</h1>
            <span class="nav-span"><a href="https://ygoprodeck.com/api-guide/" target="_blank"> API utilizada no projeto</a></span>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="search-section">
                <div class="input-container">
                    <label class="card-input-label" for="card-input"></label>
                    <input name="card-name" id="card-input" type="text" placeholder="Nome da carta">
                    <button class="search-button" type="button">Pesquisar</button>
                    <small class="error-text"></small>
                </div>
            </section class="info-section">
            <section class="info-section">
                <img class="card-img" src="placeholder.jpg" alt="Pessoas Correndo às Voltas" title="Pessoas Correndo às Voltas">
                <p class="card-desc">"Embora sofram sempre em silêncio, eles juram inevitavelmente revoltarem-se."</p>
            </section>
        </div>
    </main>
</body>
</html>
